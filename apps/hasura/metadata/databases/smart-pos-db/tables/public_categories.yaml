table:
  name: categories
  schema: public
object_relationships:
  - name: organization
    using:
      manual_configuration:
        column_mapping:
          organization_id: id
        insertion_order: null
        remote_table:
          name: organizations
          schema: public
array_relationships:
  - name: product_categories
    using:
      manual_configuration:
        column_mapping:
          id: category_id
        insertion_order: null
        remote_table:
          name: product_categories
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        organization:
          users:
            _and:
              - id:
                  _eq: X-Hasura-User-Id
              - organization_role:
                  name:
                    _eq: manager
      columns:
        - name
        - created_at
        - updated_at
        - id
        - organization_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - id
        - organization_id
      filter:
        organization:
          users:
            id:
              _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - updated_at
        - id
        - organization_id
      filter:
        organization:
          users:
            _and:
              - id:
                  _eq: X-Hasura-User-Id
              - organization_role:
                  name:
                    _eq: manager
      check:
        organization:
          users:
            _and:
              - id:
                  _eq: X-Hasura-User-Id
              - organization_role:
                  name:
                    _eq: manager
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        organization:
          users:
            _and:
              - id:
                  _eq: X-Hasura-User-Id
              - organization_role:
                  name:
                    _eq: manager
    comment: ""
