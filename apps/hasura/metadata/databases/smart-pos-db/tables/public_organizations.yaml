table:
  name: organizations
  schema: public
array_relationships:
  - name: categories
    using:
      manual_configuration:
        column_mapping:
          id: organization_id
        insertion_order: null
        remote_table:
          name: categories
          schema: public
  - name: products
    using:
      manual_configuration:
        column_mapping:
          id: organization_id
        insertion_order: null
        remote_table:
          name: products
          schema: public
  - name: users
    using:
      manual_configuration:
        column_mapping:
          id: organization_id
        insertion_order: null
        remote_table:
          name: users
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - created_at
        - id
        - name
        - updated_at
      filter:
        users:
          id:
            _eq: X-Hasura-User-Id
    comment: ""
