table:
  name: product_categories
  schema: public
object_relationships:
  - name: category
    using:
      manual_configuration:
        column_mapping:
          category_id: id
        insertion_order: null
        remote_table:
          name: categories
          schema: public
  - name: product
    using:
      manual_configuration:
        column_mapping:
          product_id: id
        insertion_order: null
        remote_table:
          name: products
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _and:
          - category:
              organization:
                users:
                  _and:
                    - id:
                        _eq: X-Hasura-User-Id
                    - organization_role:
                        name:
                          _eq: manager
          - product:
              organization:
                users:
                  _and:
                    - id:
                        _eq: X-Hasura-User-Id
                    - organization_role:
                        name:
                          _eq: manager
      columns:
        - created_at
        - updated_at
        - category_id
        - id
        - product_id
    comment: ""
