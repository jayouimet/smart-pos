table:
  name: users
  schema: public
object_relationships:
  - name: organization
    using:
      manual_configuration:
        column_mapping:
          organization_id: id
        insertion_order: null
        remote_table:
          name: organizations
          schema: public
  - name: organization_role
    using:
      manual_configuration:
        column_mapping:
          organization_role_id: id
        insertion_order: null
        remote_table:
          name: organization_roles
          schema: public
  - name: system_role
    using:
      manual_configuration:
        column_mapping:
          system_role_id: id
        insertion_order: null
        remote_table:
          name: system_roles
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - email
        - first_name
        - last_name
        - password_hash
        - created_at
        - updated_at
        - id
        - organization_id
        - organization_role_id
        - system_role_id
      filter:
        organization:
          users:
            id:
              _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - first_name
        - last_name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
